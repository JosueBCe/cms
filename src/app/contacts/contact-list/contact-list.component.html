<div class="container-fluid">
    <div class="row contact-list-header">
      <div class="col-xs-8 vcenter">
        <h2>Contacts</h2>
      </div>
      <div class="col-xs-4 vcenter">
        <button class="btn btn-success">New Contact</button>
      </div>
    </div>
    <div class="row contact-list-container">
      <div class="col-xs-12">
        <cms-contact-item 
        *ngFor="let contact of contacts"
        [contact]="contact"
        (contactSelected)="onSelected(contact)"
        >

        </cms-contact-item>

          
        
      </div>
    </div>
  </div>
