<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
        <div class="col-xs-12">
          <h3>{{ contact.name }}</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 vcenter">
          <img [src]="contact.imageUrl" [alt]="contact.name" height="90px" />
        </div>
        <div class="col-xs-6 vcenter">
          <a class="btn btn-primary btn-sm" [routerLink]="['../', contact.id, 'edit']">Edit</a>
          <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
        </div>
      </div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-xs-12">
          <p><strong>Email:</strong> {{ contact.email }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p><strong>Phone:</strong> {{ contact.phone }}</p>
        </div>
      </div>
      <div *ngFor="let contact of groupContacts;">
        {{ contact.name }}
              <div>
                <cms-contact-item class="col-sm-11" [contact]="contact"></cms-contact-item>
              </div>
            </div>
    </div>
  </div>
